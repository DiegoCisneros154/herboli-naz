<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar usuario - EcoVivero</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e6f2e6, #d9ead3);
      color: #2d3a24;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .register-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 40px 35px;
      width: 100%;
      max-width: 800px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .register-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
    }

    h2 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    .icon {
      font-size: 3.5rem;
      color: #4caf50;
      margin-bottom: 10px;
    }

    label {
      font-weight: 500;
      color: #3a3a3a;
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      background: #f4f9f4;
      border: 1px solid #b3d9b3;
      color: #2d3a24;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      width: 100%;
    }

    .form-control:focus {
      background: #fff;
      box-shadow: 0 0 8px #81c784;
      outline: none;
    }

    .btn-success {
      background-color: #388e3c;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      background-color: #2e7d32;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 142, 60, 0.4);
    }

    .btn-secondary {
      background-color: transparent;
      border: 2px solid #388e3c;
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
      color: #388e3c;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #388e3c;
      color: #fff;
      transform: translateY(-2px);
    }

    .row-custom {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .col-custom {
      flex: 1 1 48%;
      min-width: 200px;
    }

    @media (max-width: 576px) {
      .col-custom {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="register-card">
    <i class="bi bi-person-plus icon"></i>
    <h2>Registro de usuario</h2>

    <!-- üü• MENSAJES DE ERROR/√âXITO -->
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}" class="mt-3">

      <div class="row-custom">

        <div class="col-custom">
          <label for="usuario">Nombre de usuario</label>
          <input type="text" name="usuario" id="usuario" class="form-control"
                 required minlength="4" maxlength="12" pattern="[A-Za-z0-9]+"
                 title="El usuario debe tener entre 4 y 12 caracteres y solo letras o n√∫meros.">
        </div>

        <div class="col-custom">
          <label for="password">Contrase√±a</label>
          <input type="password" name="password" id="password" class="form-control"
                 required minlength="8" maxlength="20"
                 title="La contrase√±a debe tener m√≠nimo 8 caracteres.">
        </div>

        <div class="col-custom">
          <label for="correo">Correo electr√≥nico</label>
          <input type="email" name="correo" id="correo" class="form-control"
                 required maxlength="50"
                 title="Ingresa un correo electr√≥nico v√°lido.">
        </div>

        <div class="col-custom">
          <label for="telefono">Tel√©fono</label>
          <input type="text" name="telefono" id="telefono" class="form-control"
                 required pattern="[0-9]{10}" maxlength="10"
                 oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                 title="El tel√©fono debe tener exactamente 10 n√∫meros.">
        </div>

        <div class="col-custom" style="flex: 1 1 100%;">
          <label for="direccion">Direcci√≥n</label>
          <input type="text" name="direccion" id="direccion" class="form-control"
                 required minlength="5" maxlength="100"
                 title="La direcci√≥n debe tener entre 5 y 100 caracteres.">
        </div>

      </div>

      <button type="submit" class="btn btn-success w-100 mb-3">
        <i class="bi bi-check-circle me-1"></i> Registrar
      </button>

      <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">
        <i class="bi bi-arrow-left"></i> Volver
      </a>

    </form>
  </div>
</body>
</html>
