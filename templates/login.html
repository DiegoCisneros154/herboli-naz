<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- IMPORTANTE PARA CELULARES -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Iniciar Sesión - Herboli Naz</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    /* ===== VARIABLES (IGUAL QUE EL INDEX) ===== */
    :root {
      --verde-oscuro: #2e523e;
      --verde: #4a7856;
      --verde-claro: #cfdec4;
      --beige: #F9F7F2;
      --blanco: #ffffff;
      --texto: #2c3e33;
      --radius: 20px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      /* Fondo igual al Hero del Index */
      background: linear-gradient(135deg, rgba(46, 82, 62, 0.85) 0%, rgba(74, 120, 86, 0.6) 100%),
                  url('{{ url_for("static", filename="images/vivero-bg.jpg") }}') center/cover no-repeat;
      background-attachment: fixed; /* Efecto bonito en PC */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      color: var(--texto);
    }

    /* ===== TARJETA DE LOGIN ===== */
    .login-card {
      background: rgba(255, 255, 255, 0.95); /* Blanco casi sólido */
      backdrop-filter: blur(10px);
      border-radius: 30px; /* Bordes muy redondeados */
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    /* Logo / Icono superior */
    .brand-logo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--verde-oscuro);
      font-weight: 800;
      margin-bottom: 5px;
    }

    p.subtitle {
      color: var(--verde);
      font-size: 0.9rem;
      margin-bottom: 30px;
      font-weight: 500;
    }

    /* ===== FORMULARIOS ===== */
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--verde-oscuro);
      margin-bottom: 8px;
      display: block;
      margin-left: 10px;
    }

    .form-control {
      background-color: var(--beige); /* Fondo beige suave para inputs */
      border: 2px solid transparent;
      border-radius: 50px; /* Inputs redondos */
      padding: 12px 20px;
      color: var(--texto);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: var(--blanco);
      border-color: var(--verde);
      box-shadow: 0 0 0 4px rgba(74, 120, 86, 0.1);
      outline: none;
    }

    /* ===== BOTONES ===== */
    .btn-login {
      background-color: var(--verde-oscuro);
      color: var(--blanco);
      border: none;
      border-radius: 50px;
      padding: 14px;
      font-weight: 700;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .btn-login:hover {
      background-color: var(--verde);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 82, 62, 0.3);
    }

    .btn-back {
      color: var(--verde);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 25px;
      transition: 0.3s;
    }

    .btn-back:hover {
      color: var(--verde-oscuro);
      text-decoration: underline;
    }

    /* Alerta de error */
    .alert-custom {
      background-color: #ffebee;
      color: #c62828;
      border-radius: 15px;
      padding: 10px;
      font-size: 0.9rem;
      border: 1px solid #ffcdd2;
      margin-top: 15px;
    }

    /* ===== MÓVIL (AJUSTES) ===== */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll; /* Fix para fondo en móvil */
        align-items: center; /* Centrado vertical */
      }
      .login-card {
        padding: 30px 20px;
        border-radius: 25px;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <!-- Icono o Logo de la empresa -->
    <!-- Si tienes logo usa la etiqueta IMG, si no, usa el icono -->
    <img src="{{ url_for('static', filename='images/logonaz1.jpg') }}" alt="Logo" class="brand-logo"> 
    
    <h2>¡Hola de nuevo!</h2>
    <p class="subtitle">Ingresa a tu cuenta EcoVivero</p>

    <form method="POST" action="{{ url_for('login') }}">
      
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <div class="position-relative">
          <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ej. JuanPerez" required autocomplete="username">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="position-relative">
          <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required autocomplete="current-password">
        </div>
      </div>

      <button type="submit" class="btn btn-login">
        Ingresar <i class="bi bi-arrow-right-short"></i>
      </button>

      {% if error %}
        <div class="alert-custom">
          <i class="bi bi-exclamation-circle-fill me-1"></i> {{ error }}
        </div>
      {% endif %}

      <div>
        <a href="{{ url_for('index') }}" class="btn-back">
          <i class="bi bi-arrow-left"></i> Regresar al inicio
        </a>
      </div>

      <!-- Enlace extra por si no tienen cuenta -->
      <div class="mt-3">
        <span class="small text-muted">¿No tienes cuenta?</span>
        <a href="{{ url_for('register') }}" style="color: var(--verde); font-weight: 700; text-decoration: none; font-size: 0.9rem;">Regístrate</a>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
